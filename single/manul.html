<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			body{
				background: url("/textures/Background-3.jpg") no-repeat fixed;
				background-size: cover;
				background-color: #fafafa;
				color: white;
			}
		</style>
		<script src="js/three.min.js"></script>
	</head>

	<body>
		<div class="slide" id="1">
			<p>基本操作:
			<p>-滑鼠滾輪調整視深
			<p>-滑鼠左鍵點擊
			<p>-WASD控制視角
		</div>
		<div class="slide" id="2">
			<p>1.派出部隊-點擊自己的星球，再點擊目標星球</p>
			<img src="images/manul1.png" style="width:400px;height:240px;"></img>
			<img src="images/manul2.png" style="width:400px;height:240px;"></img>
		</div>
		<div class="slide" id="3">
			<p>2.取消派出部隊-點擊自己的星球，再點擊一次自己的星球</p>
			<img src="images/manul3.png" style="width:400px;height:240px;"></img>
		</div>
		<div class="slide" id="4">
			<p>黑洞-吞噬任何接近其黑灰色範圍的單位</p>
			<img src="images/manul4.png" style="width:400px;height:240px;"></img>
		</div>
		<div class="slide" id="5">
			<p>白洞-反向推擠任何接近其白色圓面的單位</p>
			<img src="images/manul5.jpg" style="width:400px;height:240px;"></img>
		</div>
		<div class="slide" id="6">
			<p>雷射衛星-不生產單位，但是裝備激光雷射摧毀範圍內敵軍</p>
			<img src="images/manul6.png" style="width:400px;height:240px;"></img>
		</div>
		<div class="slide" id="7">
			<p>太空站-消耗十單位，送出一具人造小衛星，裝備雷射砲防衛星球</p>
			<img src="images/manul7.png" style="width:400px;height:240px;"></img>
		</div>
	</body>
</html>
